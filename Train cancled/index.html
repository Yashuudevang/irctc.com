<!DOCTYPE html>
<html>
<head>
    <title>TRAIN CANCELLED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0072bc;
            color: #fff;
            padding: 20px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
            vertical-align: middle;
        }
        .header span {
            margin-left: 20px;
            font-size: 20px;
        }
        .container {
            background: #fff;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 10px;
            max-width: 700px;
            box-shadow: 0 0 10px #ccc;
        }
        .cancelled {
            color: #d8000c;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .footer {
            margin-top: 60px;
            text-align: center;
            color: #666;
            font-size: 13px;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .header span {
                margin-left: 0;
                margin-top: 10px;
                font-size: 16px;
            }
            .container {
                margin: 20px 5px;
                padding: 15px 8px;
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
            .cancelled {
                font-size: 18px;
            }
            .footer {
                font-size: 11px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.irctc.co.in/nget/assets/images/irctc_logo.png" alt="IRCTC Logo">
        <span>Indian Railway Catering and Tourism Corporation Limited</span>
    </div>
    <div class="container">
        <div class="cancelled">TRAIN HAS DEPARTED</div>
        <div style="color:#333; text-align:center; font-size:16px; margin-top:10px;">
             If not contact IRCTC Helpline 1800 110 139.
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2025 - www.irctc.co.in. All Rights Reserved
    </div>
</body>
</html>
